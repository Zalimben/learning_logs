{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h3> Editar entrada</h3>
{% endblock page_header %}

{% block content %}
    <p><a href="{% url 'learning_logs:getTopic' topic.id %}">{{ topic }}</a></p>

    <form action="{% url 'learning_logs:editEntry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="col-lg-3">
            {% bootstrap_button button_type="submit" content="Guardar" %}
        </div>
    </form>
{% endblock content %}
