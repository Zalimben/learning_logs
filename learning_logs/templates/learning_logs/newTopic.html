{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Nuevo Topic</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'learning_logs:newTopic' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="col-lg-3">
            {% bootstrap_button button_type="submit" content="Guardar" %}
        </div>
    </form>
{% endblock %}
