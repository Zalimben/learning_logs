{% extends "learning_logs/base.html" %}

{% block content %}
 <p>Topics</p>
    <ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:getTopic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
    <li>No existen topics.</li>
    {% endfor %}
    </ul>
{% endblock content %}
