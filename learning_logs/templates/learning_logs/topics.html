{% extends "learning_logs/base.html" %}

{% block content %}
    <h2>Topics</h2>
    <a href="{% url 'learning_logs:newTopic' %}">Agregar topic</a>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:getTopic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No existen topics.</li>
        {% endfor %}
    </ul>
{% endblock content %}
